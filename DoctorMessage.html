<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>医生排班</title>
		<link rel="stylesheet" type="text/css" href="css/animated.css" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/a-reset.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.poppicker.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.dtpicker.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.picker.css" />
		<style type="text/css">
			html,
			body {
				margin: 0;
				padding: 0;
				background-color: #eee;
			}
			
			* {
				/*color: #333;*/
				font-size: 16px;
			}
			
			.header {
				height: 180px;
				width: 100%;
				background: linear-gradient(to right, #E28F1B, #E16205);
				display: flex;
				justify-content: center;
				flex-direction: column;
			}
			
			.header img {
				height: 110px;
				border-radius: 100%;
				margin: 5px 0;
			}
			
			.header h3 {
				margin: 0 auto;
				color: white;
				font-size: 22px;
				font-weight: 300;
			}
			
			.three {
				padding: 14px 0;
				margin: 0px 0 10px 0;
				background-color: white;
			}
			
			.mui-col-xs-4 {
				text-align: center;
				box-sizing: border-box;
				border-right: 1px solid #bbb;
				color: #999;
			}
			
			.mui-col-xs-4>h4 {
				font-weight: 400;
				font-size: 20px;
				color: #333;
			}
			
			.mui-table-view-cell {
				height: 56px;
				line-height: 36px;
			}
			
			.money * {
				font-size: 18px;
			}
			
			.money span {
				float: right;
				color: orange;
			}
			
			.timeTitle {
				line-height: 38px;
				width: 100%;
				color: #666;
				font-size: 16px;
			}
			
			.timeTitle>div {
				line-height: 30px;
				margin-left: 10px;
			}
			
			.sevenDay {
				background-color: white;
				padding: 1px 0;
				border-bottom: 1px solid #ccc;
			}
			
			.sevenDay>ul {
				display: flex;
				list-style: none;
				padding: 0 5px;
			}
			
			.sevenDay li {
				display: flex;
				height: 14vw;
				text-align: center;
				flex-grow: 1;
				border-radius: 100%;
				padding: 2px;
				transition: all .3s;
				justify-content: center;
				align-items: center;
				flex-direction: column
			}
			
			.sevenDay li.active {
				background: linear-gradient(to right, #E28F1B, #E16205);
				color: white;
			}
			
			.sevenDay li>h4 {
				font-size: 16px;
				font-weight: 400;
			}
			
			.sevenDay li>span {
				font-size: 14px;
			}
			
			.project {
				transition: all 0.1s;
			}
			
			.time {
				height: 40px;
				line-height: 38px;
				color: #666;
				border: 1px solid #666;
				background: transparent;
				border-radius: 18px;
				text-align: center;
				font-size: 18px;
				margin: 12px 8px 0px 8px;
			}
			
			.timeLists {
				min-height: 200px;
			}
			
			.time.active {
				color: orange;
				border: 1px solid orange;
			}
			
			.footer {
				position: fixed;
				display: flex;
				align-items: center;
				bottom: 0;
				height: 60px;
				width: 100%;
				background-color: white;
			}
			
			.footer>.OkButton {
				margin: 30px 0;
				margin-left: 8%;
				width: 84%;
				height: 45px;
				background: linear-gradient(to right, #EF9619, #FE6B00);
				border-radius: 22px;
				font-size: 16px;
				color: white;
				border: 0;
				outline: 0;
				box-shadow: 0 2px 5px -3px #666;
			}
			
			.mui-btn-blue,
			.mui-btn-primary,
			input[type=submit] {
				color: orange;
				border: 1px solid orange;
				background-color: transparent;
			}
			
			.mui-checkbox.mui-left label {
				padding-left: 40px;
			}
			
			.mui-checkbox input[type=checkbox] {
				top: 7px;
				left: 10px !important;
			}
			
			.mui-checkbox input[type=checkbox]:before,
			.mui-radio input[type=radio]:before {
				font-size: 24px;
			}
			
			.mui-checkbox input[type=checkbox]:checked:before,
			.mui-radio input[type=radio]:checked:before {
				color: orange;
			}
			
			.tiaoyue {
				position: absolute;
				top: calc(100%);
				height: 100%;
				width: 100%;
				background-color: rgba(0, 0, 0, 0.4);
				transition: all .5s !important;
				display: none;
			}
			
			.tiaoyue-content {
				position: absolute;
				bottom: -280px;
				height: 280px;
				width: 100%;
				background-color: #fff;
				transition: all .5s !important;
			}
		</style>
	</head>

	<body>
		<div class="header">
			<div style="margin: 0 auto;">
				<img src="images/xu.jpg" />
			</div>
			<h3>徐晓薇</h3>
		</div>
		<div class="three mui-row">
			<div class="mui-col-xs-4">
				<h4>肿瘤科</h4> 所属科室
			</div>
			<div class="mui-col-xs-4">
				<h4>主任医师</h4> 医生职称
			</div>
			<div class="mui-col-xs-4">
				<h4>门诊二楼</h4> 就诊地址
			</div>
		</div>
		<div class="money">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					挂号金额
					<span>￥8.00</span>
				</li>
			</ul>
		</div>
		<div class="timeTitle">
			<div class="mui-icon mui-icon-info"></div>
			时间
		</div>
		<div class="timeLists">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right birth_option" style="color: #666;">请选择预约时间</a>
				</li>
			</ul>
			<div class="mui-input-row mui-checkbox mui-left">
				<label>我已经阅读并同意<span class="open" style="color: dodgerblue;">《预约须知条款》</span></label>
				<input name="checkbox1" value="Item 1" type="checkbox" onclick="openTiaoyue()">
			</div>
		</div>
		<div class="footer">
			<button class="OkButton">
			立即预约
		</button>
		</div>
		<div class="tiaoyue">
			<div class="tiaoyue-content">
				<h4 style="color: #999;text-align: center;padding: 10px 0;font-weight: 400;position: relative;">预约条款
				<span class="mui-icon mui-icon-closeempty close" style="position: absolute;float: right;bottom: 2px;right: 4px;font-size: 34px;" onclick="closeTiaoyue()"></span>
				</h4>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">一、内容</li>
					<li class="mui-table-view-cell">二、内容</li>
					<li class="mui-table-view-cell">三、内容</li>
				</ul>
			</div>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.dtpicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {
				$(".project>.today").hide();
			};
			$(".project").click(function() {
				$(".project").removeClass("active");
				$(this).addClass("active");
			})
			$(".time").click(function() {
				$(".time").removeClass("active");
				$(this).addClass("active");
			})
			$(".OkButton").click(function() {
				window.location.href = "RegisteredMsg.html"
			})

			$('.birth_option').click(function() {
				var dtpicker = new mui.DtPicker({
					type: "date", //设置日历初始视图模式
					beginDate: new Date(2018, 10, 18), //设置开始日期
					endDate: new Date(2018, 10, 24) //设置开始日期
				});
				dtpicker.show(function(selectItems) {
					$(".birth_option").text(selectItems.text)
					/*改变按钮值*/
				})
			})
			function openTiaoyue(){
				$(".tiaoyue").css("display","block");
				$(".tiaoyue").css("top","0");
				setTimeout(function(){
					$(".tiaoyue-content").css("bottom","0");
				})
			}
			function closeTiaoyue(){
				$(".tiaoyue-content").css("bottom","-280px");
				setTimeout(function(){
					$(".tiaoyue").css("display","none");
				},400)
			}
		</script>
	</body>

</html>
