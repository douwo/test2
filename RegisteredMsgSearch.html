			.mui-popup-text {

			}
			
			.mui-popup-button:first-child {
				background: linear-gradient(to right, #FF9C17, #FE6B00);
				color: #fff;
			}
			
			.mui-popup-title {
				position: relative;
			}
			.mui-popup-title::before {
				content: '';
				position: absolute;
				left: 30%;
				top: -2px;
				background: url(img/hint.png);

				height: 24px;
				width: 24px;

			.mui-popup-backdrop{
